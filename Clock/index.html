<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock clock1">
            <div id="hrs">
                00
            </div>
            <div id="colon">
                <pre>:   :</pre>
            </div>
            <div id="mins">
                00
            </div>

        </div>
        <div class="clock clock2">
            <div class="date">
                <span id="dat">01</span>
                <span id="mon">January</span>
            </div>
            <div id="year">
                2000
            </div>
            <div id="day">
                MON
            </div>
            <div id="am-pm">
                AM
            </div>
            <div id="sec">
                25
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
